<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="">First-name:</label>
        <input type="text"> <br><br>
        <label for="">Last-name:</label>
        <input type="text"> <br><br>
        <label for="">Email:</label>
        <input type="text"> <br><br>
        <button>submit</button>
        <button>cancel</button>
    </form>
<hr>
    <!-- to allignment the form we use table tag inside the from tag  -->
    <form action="">
        <table>
            <tr>
                <td><label for="">First-name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last-name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>cancel</button></td>
            </tr>
        </table>
    </form>
<hr>
    <!-- the use of for="" and id="" atrribute ==> it is use to connect label and input tag -->
    <form action="">
        <table>
            <tr>
                <td><label for="First-name">First-name:</label></td>
                <td><input type="text" id="First-name"></td>
            </tr>
            <tr>
                <td><label for="Last-name">Last-name:</label></td>
                <td><input type="text" id="Last-name"></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>cancel</button></td>
            </tr>
        </table>
    </form>
<hr>
    <!-- the use of method=" attribute" inside form tag==> two mwthods are there (i) get ,(ii) post -->
    <!-- get method: get is not secured, in get method data is visible in the url -->
    <!-- post method: it is secured, and data is not visible in the url -->
    <!-- note: to use get and post method we need to use name="" attribute inside the input tag -->

    <!-- get method below -->
    <form action="" method="get">
        <table>
            <tr>
                <td><label for="First-name">First-name:</label></td>
                <td><input type="text" id="First-name" name="First-name"></td>
            </tr>
            <tr>
                <td><label for="Last-name">Last-name:</label></td>
                <td><input type="text" id="Last-name" name="Last-name"></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>cancel</button></td>
            </tr>
        </table>
    </form>
    <hr>
    <!-- post method below -->
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="First-name">First-name:</label></td>
                <td><input type="text" id="First-name" name="First-name"></td>
            </tr>
            <tr>
                <td><label for="Last-name">Last-name:</label></td>
                <td><input type="text" id="Last-name" name="Last-name"></td>
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>cancel</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
