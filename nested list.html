<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <ul type="circle">
        <li>happy</li>
        <li>sad</li>
        <li>
            <ol type="a">
                <li>hungly</li>
                <li>angly</li>
            </ol>
        </li>
    </ul>

    <hr>
    <ul type="square" >
        <li>hi</li>
        <li>bye</li>
        <li>
            <ol type="i">
                <li>hello</li>
                <li>how</li>
            </ol>
        </li>

    </ul>
</body>
</html>
